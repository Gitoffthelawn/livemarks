<!DOCTYPE html>
<html>
<head>
  <script src="/lib/jquery.min.js"></script>
  <script src="options.js"></script>
  <script src="/shared/options_utils.js"></script>
  <script src="/shared/settings.js"></script>
  <link href="/css/main.css" rel="stylesheet">
  <link href="options.css" rel="stylesheet">
  <title>Livemark options</title>
</head>
<body>
  <main>
    <div class="toolbar">
      <a class="button icon new icon-white primary" href="#" id="add" title="add a new feed to the list">Add Feed</a>
      <div class="float-right">
        <button id="import-feeds" title="OPML files can be exported by most RSS readers">Import feeds</button>
        <input id="files" name="files[]" type="file">
        <a class="button" id="export-feeds">Export feeds</a>
        <a class="button" href="../log/log.html" id="error_log">Error Logs</a>
      </div>
    </div>
    <div class="empty-notice" id="feeds"></div>
    <div class="toolbar" id="settings">
      <div class="float-left">
        <label for="poll_interval">Refresh interval:</label>
        <input class="short" id="poll_interval" title="The interval at which the feed items are fetched" type="text">
        <label>minutes</label>
        <span class="message" id="poll_interval_status"></span>
      </div>
      <a class="button primary float-right" href="#" id="save" title="save the current settings">Save</a>
    </div>
  </main>
  <div class="feed card" style="display:none;">
    <div class="form">
      <div class="form-row">
        <label for="name">Name</label>
        <div class="flex">
          <input class="name required grow" type="text"> <button class="icon delete" title="remove this feed"></button>
        </div>
      </div>
      <div class="flex">
        <div class="form-row grow">
          <label for="feedUrl">Feed URL</label>
          <input class="feedUrl required url" type="text">
        </div>
        <div class="form-row grow">
          <label for="siteUrl">Site URL</label>
          <input class="siteUrl required url" type="text">
        </div>
      </div>
      <div class="flex">
        <div class="form-row grow">
          <label for="parentFolderId">Parent Folder</label>
          <select class="parentFolderId"></select>
        </div>
        <div class="form-row">
          <label for="maxItems">Maximum Items</label>
          <input class="maxItems" type="text" value="25">
        </div>
      </div>
    </div>
    <ul class="feed_errors"></ul>
    <input class="folderId" type="hidden">
    <input class="id" type="hidden">
  </div>
</body>
</html>
