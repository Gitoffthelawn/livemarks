<!DOCTYPE html>
<html>
<head>
  <title>Subscribe to this feed</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/options.css" rel="stylesheet">
  <link href="styles/subscribe.css" rel="stylesheet">
  <script src="scripts/common.js"></script>
  <script src="scripts/subscribe.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/options_utils.js"></script>
  <script src="scripts/settings.js"></script>
</head>
<body>
  <div class="card" id="sidebar">
    <h1>Add live bookmark</h1>
    <div class="feed">
      <div class="form">
        <div class="form-row">
          <label for="name">Name</label>
          <input class="name required" type="text">
        </div>
        <div class="form-row">
          <label for="feedUrl">Feed URL</label>
          <input class="feedUrl required url" type="text">
        </div>
        <div class="form-row">
          <label for="siteUrl">Site URL</label>
          <input class="siteUrl required url" type="text">
        </div>
        <div class="form-row">
          <label for="parentFolderId">Parent Folder</label>
          <select class="parentFolderId"></select>
        </div>
        <div class="form-row">
          <label for="maxItems">Maximum items</label>
          <input class="maxItems" type="text" value="25">
        </div>
      </div>
      <ul class="feed_errors"></ul>
      <input class="id" type="hidden">
    </div>
    <div class="form-row">
      <button class="primary" id="save" title="subscribe to the current feed">Subscribe</button>
    </div>
  </div>
  <div id="items">
    <iframe id="preview" name="preview"></iframe>
  </div>
</body>
</html>
